<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style type="text/css">
        ul{
            background-color: red;
        }
        #u1{
            background-color: blue;
        }
        .u2{
            background-color: green;
        }
    </style>
</head>
<body>
<ul id="u1">
    <li name="i1">我是u1的第一个li标签</li>
    <li name="i2">我是u1的第二个li标签</li>
    <li name="i3">我是u1的第三个li标签</li>
    <p>层级定位</p>
</ul>
<ul class="u2">
    <li name="i1" type="text">我是u2的第一个li标签</li>
    <li name="i2">我是u2的第二个li标签</li>
    <li name="i3">我是u2的li标签，我的名字叫i3</li>
    <li name="i3">我是u2的li标签，我的名字也叫i3</li>
</ul>
</body>
</html>
